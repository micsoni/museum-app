<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>"Museum Guide"</title>
    <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="detail-page.js"></script>
  </head>
  <body>
    <main>
      <h1>Een vrolijke vioolspeler, Gerard van Honthorst, 1623</h1>
      <section>
        <img
            class="artObject"
            src="https://lh3.googleusercontent.com/V3sjNgCA_Jssjm0sTKaPZeOwCv_vAPpjllrAF-yAB8UkqIlc6UX_jxJmxH_axVHTHxlK1E7Slecg8K5bIvSbDlw0zg"
            alt=""
        />
      </section>
      <section id="comments">
          <h2>Comments</h2>
          <section class="comment">
            <h3>Arien said:</h3>
            <p>"This is definitely one of my favorites!"</p>
          </section>
        </section>
        <form onsubmit="submitComment(); return false">
          <div class="formSection">
            <label for="name">Name:</label>
            <input type="text" id="name" />
          </div>
          <div class="formSection">
            <label for="msg">Message:</label>
            <textarea id="msg"></textarea>
          </div>
          <div class="button">
            <button type="default">Post your comment</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>2020</p>
    </footer>
    <script></script>
  </body>
</html>
